<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetherApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>   
    <main>
        <div class="heading my-5">
            <center><h1>Weather App</h1></center>
        </div>
        <div class="serchbar">
            <input type="text" class="form-control w-1 bg-transparent text-light" id="City" placeholder="Enter City" style="width: 30%;">
            <button type="button" class="btn btn-outline-info my-3" type="submit" id="btn" onclick="getWether()">Get Weather</button>
        </div>
        <div class="card main_div position-absolute top-50 start-50 translate-middle">
            <h5 class="card-header">Today's Weather</h5>
            <div class="card-body">
                <h1 id="icon" class="text-center"></h1>
              <h5 class="card-title" id="city"></h5>
              <h1 id="temp"></h1>
              <p id="humidity"></p>
            </div>
          </div>
    </main>

<script src="script.js"></script>
</body>
</html>
