<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="output"></div>
</body>
<script>
    fetch("https://randomuser.me/api/?results=100")
    .then((res)=>{
        return res.json();
    })
    .then((result)=>{
        console.log(result.results[0])
        document.getElementById("output").innerHTML += (result.results[0].gender);
        document.getElementById("output").innerHTML += (result.results[0].name.first+result.results[0].name.last + result.results[0].name.title);
        document.getElementById("output").innerHTML += (result.results[0].email);
        document.getElementById("output").innerHTML += (result.results[0].gender);
    })
</script>
</html>
